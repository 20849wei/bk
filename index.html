<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用页</title>
    <style>
      /* CSS样式 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      }
      
      h1 {
        text-align: center;
        color: #333;
        margin-top: 0;
      }
      
      p {
        line-height: 1.5em;
        font-size: 1.2em;
      }
      
      .button {
        display: block;
        width: 80%;
        height: 50px;
        margin: 20px auto 0;
        background-color: #ff6a00;
        color: #fff;
        text-align: center;
        line-height: 50px;
        font-size: 1.2em;
        border-radius: 10px;
        box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
        transition: all 0.2s ease;
      }
      
      .button:hover {
        background-color: #ff8c5a;
      }
      
      .image {
        width: 100%;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h1>跳转页</h1>
      <p>一位真正的大师，都怀有一颗学徒的心</p>
      <p>当前版本：1.0.0</p>
      <img src="000.png" alt="应用截图" class="image">
      <a href="sp.html" class="button" >查看详细</a>
    </div>
    <script>
      // JS脚本
      const button = document.querySelector('.button');
      button.addEventListener('click', function() {
        alert('开始查看...');
      });
    </script>
  </body>
</html>
